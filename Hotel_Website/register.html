  <body>

    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><span class="bg-logo">HBT</span></a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>

        </nav>
    </header>

    <section id="sign-up">
      <div class="container-2">
        <div class="form-login bg-dark">
          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
          <form>
            <div class="form-label">
              <label for="first-name">First Name</label>
              <input type="text" name="firstName" id="first-name" />
            </div>
            <div class="form-label">
              <label for="last-name">Last Name</label>
              <input type="text" name="lastName" id="last-name" />
            </div>
            <div class="form-label">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-label">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-label">
              <label for="password2">Confirm Password</label>
              <input type="password" name="pasword2" id="password2" />
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="bottom-text">
              By clicking the Sign Up button, you agree to our
              <br>
              <a href="#"><span class="text-primary"> Terms & Conditions</span></a> and
              <a href="#"><span class="text-primary">Privacy Policy</span></a>
            </p>
          </form>
        </div>
        <p>Already have an account? <a href="login.html"><span class="text-primary">Login Here</span></a></p>
    </section>
    
    <div class="clr"></div>
    <footer id="main-footer">

    </footer>
    </div>
